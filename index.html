<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>Zohora Noor FCC Sample Survey</title>
</head>

<body>
	<h1 id="title">Nest Quest</h1>
	<p id="description">
		Let me know about what YOU think of birds
		<br>
		* denotes a required field
	</p>

	<form id="survey-form">
		<div class="labels">
			<label id="name-label" for="name">* Name: </label>
		</div>
		<div class="answerBlock">
			<input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
		</div>

		<div class="labels">
			<label id="email-label" for="email">* Email: </label>
		</div>
		<div class="answerBlock">
			<input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
		</div>

		<div class="labels">
			<label id="number-label" for="age"> Age: </label>
		</div>
		<div class="answerBlock">
			<input type="number" name="age" id="number" min="1" max="121" class="input-field" placeholder="Age">
		</div>

		<div class="labels">
			<label for="dropdown">* How often do you notice birds?</label>
		</div>
		<div class="answerBlock">
			<select id="dropdown" name="dropdown">
		  		<option disabled value>Select an option</option>
		  		<option value="daily">Daily</option>
		  		<option value="weekly">Weekly</option>
		  		<option value="monthly">Monthly</option>
		  		<option value="never">Never</option>
		  		<option value="notSure">Not Sure</option>
			</select>
		</div>

		<div class="labels">
			<label for="ratings">* Do you like birds?</label>
		</div>
		<div class="answerBlock">
			<ul id="ratings">
				<li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="birdRatings" ></label></li>
				<li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="birdRatings" ></label></li>
				<li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="birdRatings" ></label></li>
				<li class="radio"><label>No<input name="radio-buttons" value="4"  type="radio" class="birdRatings" ></label></li>
			</ul>
		</div>

		<div class="labels">
			<label id="likeDislike-label" for="likeDislike">* What do you like/dislike about birds? </label>
		</div>
		<div class="answerBlock">
			<input type="text" name="likeDislike" id="likeDislike" class="input-field" placeholder="Enter your opinion" required>
		</div>

		<div class="labels">
			<label for="places">Where do you see bird nests?<br>(Check all that apply): </label>
		</div>
		<div class="answerBlock">
			<ul id="places" style="list-style: none;">
				<li class="checkbox"><label><input  value="1" type="checkbox" class="placeFindings">In Trees</label></li>
				<li class="checkbox"><label><input  value="2" type="checkbox" class="placeFindings">On Buildings</label></li>
				<li class="checkbox"><label><input  value="3" type="checkbox" class="placeFindings">On Telephone Poles</label></li>
				<li class="checkbox"><label><input  value="4" type="checkbox" class="placeFindings">In Bushes</label></li>
				<li class="checkbox"><label><input  value="5" type="checkbox" class="placeFindings">On The Ground</label></li>
				<li class="checkbox"><label><input  value="6" type="checkbox" class="placeFindings">In Fire-Escapes</label></li>
				<li class="checkbox"><label><input  value="7" type="checkbox" class="placeFindings">Under Bridges/Rails</label></li>
				<li class="checkbox"><label><input  value="8" type="checkbox" class="placeFindings">I Can't Find Any</label></li>
				<li class="checkbox"><label><input  value="9" type="checkbox" class="placeFindings">I Don't Look For Any</label></li>
				<li class="checkbox"><label><input  value="10" type="checkbox" class="placeFindings">Other</label></li>
				<li class="checkbox"><label><input  value="11" type="checkbox" class="placeFindings">Prefer Not To Answer</label></li>
			</ul>
		</div>

		<div class="labels">
			<label for="comments">Any Comments or Sugg-egg-stions?</label>
		</div>
		<div class="answerBlock">
			<textarea id="comments" class="input-field" name="comment"></textarea>
		</div>

		<button id="submit" type="submit">Submit</button>

	</form>
</body>
</html>
